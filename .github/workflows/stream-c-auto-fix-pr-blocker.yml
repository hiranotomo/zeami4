on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.label.name, 'workflow-bug') ||
      contains(github.event.label.name, 'pr-blocker')
    steps:
      - uses: actions/checkout@v4

